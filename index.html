    <script>
		function changeBackground(){
    const images = [
      'url("https://images.pexels.com/photos/7263332/pexels-photo-7263332.jpeg?auto=compress&cs=tinysrgb&w=1500")',
      'url("https://images.pexels.com/photos/529621/pexels-photo-529621.jpeg?auto=compress&cs=tinysrgb&w=1500")',
      'url("https://images.pexels.com/photos/258117/pexels-photo-258117.jpeg?auto=compress&cs=tinysrgb&w=1500")',
	  'url("https://images.pexels.com/photos/301469/pexels-photo-301469.jpeg??auto=compress&cs=tinysrgb&w=1500")',
	  'url("https://images.pexels.com/photos/10363509/pexels-photo-10363509.jpeg?auto=compress&cs=tinysrgb&w=1500")',
	  'url("https://images.pexels.com/photos/1553960/pexels-photo-1553960.jpeg?auto=compress&cs=tinysrgb&w=1500")'
    ]
    const body = document.querySelector('#frontPage')
    const background = images[Math.floor(Math.random()*images.length)];
    body.style.backgroundImage = background;
  }
  setInterval(changeBackground, 1000)
	</script>
